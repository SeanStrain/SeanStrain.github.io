<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    </head>
    <body id="body">
        <div id="framerate">

        </div>
        <div id="attractor-info">
            
        </div>
        <div id="start-wrapper">
            <div id="start">Click to begin</div>
        </div>
        <div id="axes">
            <div id="x-axis">
                <div id="x-axis-label">x</div>
            </div>
            <div id="y-axis">
                <div id="y-axis-label">y</div>
            </div>
            <div id="z-axis">
                <div id="z-axis-label">z</div>
            </div>
        </div>
        <button id="menu-button" class="toggle-menu">
            <div>Options</div>
            <span id="menu-1"></span>
            <span id="menu-2"></span>
            <span id="menu-3"></span>
        </button> 
        <div id="menu" class="menu">
            <div class="menu-item-wrapper">
                <div>Attractor Type:</div>
                <select id="attractor-state" class="menu-item">
                    <option value="0">Lorenz</option>
                    <option selected value="1">Aizawa</option>
                </select>
            </div>
            <div class="menu-item-wrapper">
                <div>Axes:</div>
                <div class="menu-item">
                    <div>Axis 1:</div>
                    <select id="axis-1" class="menu-item" >
                        <option selected value="x">x</option>
                        <option value="y">y</option>
                        <option value="z">z</option>
                    </select>
                    <div>Axis 2:</div>
                    <select id="axis-2" class="menu-item" >
                        <option value="x">x</option>
                        <option selected value="y">y</option>
                        <option value="z">z</option>
                    </select>
                    <div>Axis 3:</div>
                    <select id="axis-3" class="menu-item" >
                        <option value="x">x</option>
                        <option value="y">y</option>
                        <option selected value="z">z</option>
                    </select>
                </div>
            </div>
            <div id="variable-wrapper" class="menu-item-wrapper">
                <div>Variables:</div>
                <div class="menu-item">
                    <div>speed:</div>
                    <input type="number" id="speed" value="1" step="0.1">
                </div>
                <div id="lorenz-variables" style="display: none">
                    <div class="menu-item">
                        <div>σ:</div>
                        <input type="number" id="lorenz-alpha" value="10" step="0.1">
                    </div>
                    <div class="menu-item">
                        <div>ρ:</div>
                        <input type="number" id="lorenz-rho" value="28" step="0.1">
                    </div>
                    <div class="menu-item">
                        <div>β:</div>
                        <input type="number" id="lorenz-beta" value="2.7" step="0.1">
                    </div>
                </div>
                <div id="aizawa-variables" style="display: none">
                    <div class="menu-item">
                        <div>σ:</div>
                        <input type="number" id="aizawa-alpha" value="0.80" step="0.05">
                    </div>
                    <div class="menu-item">
                        <div>β:</div>
                        <input type="number" id="aizawa-beta" value="0.70" step="0.05">
                    </div>
                    <div class="menu-item">
                        <div>gamma:</div>
                        <input type="number" id="aizawa-gamma" value="0.65" step="0.05">
                    </div>
                    <div class="menu-item">
                        <div>delta:</div>
                        <input type="number" id="aizawa-delta" value="3.5" step="0.1">
                    </div>
                    <div class="menu-item">
                        <div>epsilon:</div>
                        <input type="number" id="aizawa-epsilon" value="0.25" step="0.05">
                    </div>
                    <div class="menu-item">
                        <div>zeta:</div>
                        <input type="number" id="aizawa-zeta" value="0.10" step="0.05">
                    </div>
                </div>
            </div>
        </div>
        <canvas id="canvas"></canvas>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
        <script src="./lorenz.mjs"></script>
        <script src="./userInput.mjs"></script>
    </body>
</html>
